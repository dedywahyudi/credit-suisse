<ngb-tabset type="pills">
  <!-- filter form tab -->
  <ngb-tab title="Filter">
    <ng-template ngbTabContent>
      <form (ngSubmit)="applyFilter(filters)">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Regulator" name="regulator" [(ngModel)]="filters.regulator">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Regulation" name="regulation" [(ngModel)]="filters.regulation">
        </div>
        <div class="form-group select">
          <!-- myeah, ng bootstrap dropdown in a form, because reasons -->
          <app-ngb-dropdown-input
            class="form-control"
            name="year"
            ngDefaultControl
            placeholder="Year"
            [options]="[2017,2016,2015]"
            [(ngModel)]="filters.year"
          ></app-ngb-dropdown-input>
        </div>
        <div class="form-group select">
          <!-- myeah, ng bootstrap dropdown in a form, because reasons -->
          <app-ngb-dropdown-input
            class="form-control"
            name="document"
            ngDefaultControl
            placeholder="Document type"
            [options]="['Others']"
            [(ngModel)]="filters.document"
          ></app-ngb-dropdown-input>
        </div>
        <button type="submit" class="btn btn-primary">Apply</button>
      </form>
    </ng-template>
  </ngb-tab>

  <!-- saved filters ab -->
  <ngb-tab title="Saved ({{savedFilters.length}})">
    <ng-template ngbTabContent>
      <div class="saved-item" *ngFor="let f of savedFilters">
        <a class="saved-item-title" href="javascript:;" (click)="applyFilter(f)">
          {{f.name}}
        </a>
        <a class="saved-item-actions" href="javascript:;">
          <i class="fa fa-ellipsis-v"></i>
        </a>
      </div>
    </ng-template>
  </ngb-tab>
</ngb-tabset>

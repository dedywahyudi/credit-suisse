<div class="map-wrapper">
  <!-- map custom controls/zoom control -->
  <div class="map-controls custom-controlls" #mapControls>
    <div class="zoom-slider">
      <div class="zoom-inc" (click)="setMapZoom(mapZoom + 1)">+</div>
      <input type="range" [min]="mapConfig.minZoom" [max]="mapConfig.maxZoom" name="map-zoom" [ngModel]="mapZoom" (ngModelChange)="setMapZoom($event)" />
      <div class="zoom-dec" (click)="setMapZoom(mapZoom - 1)">-</div>
    </div>
  </div>
  <!-- the actual map holder/el -->
  <div class="map" #mapEl></div>

  <div class="marker-infowindow" #infowindow>
    <!-- for activeMarker show the country, and the regulators -->
    <ng-container *ngIf="activeMarker.item as marker">
      <div class="iw-item iw-title">
        <div class="d-flex align-items-center">
          <div class="img-wrapper">
            <img [src]="marker.flag" alt="" />
          </div>
          <div>
            <div class="name">{{marker.country}}</div>
            <div>{{marker.documents}} Documents, {{marker.milestones}} Milestones</div>
          </div>
        </div>
        <i class="fa fa-close" (click)="closeInfoWindow()"></i>
      </div>

      <a class="iw-item" href="javascript:;" *ngFor="let item of marker.items">
        <div class="d-flex align-items-center">
          <div class="img-wrapper">
            <img [src]="item.logo" alt="">
          </div>
          <div>
            <div class="name">{{item.name}}</div>
            <div>{{item.link}}</div>
          </div>
        </div>
        <i class="fa fa-chevron-right"></i>
      </a>
    </ng-container>
  </div>
</div>

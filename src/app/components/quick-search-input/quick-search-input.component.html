<form class="form-inline align-items-center" (ngSubmit)="search()">
  <!-- main search input -->
  <input class="form-control" type="search" [attr.placeholder]="placeholder" name="search" [(ngModel)]="query" />
  <!-- submit button -->
  <button class="btn sbm-btn" type="submit">
    <i class="fa fa-search"></i>
  </button>
</form>

<!-- utility component to wrap bootstrap's nav-tab -->
<div class="tabs-actions">
  <div class="hide-scroll">
    <ul class="nav nav-tabs" role="tablist" #tabsWrap>
      <ng-container *ngFor="let tab of tabs">
        <li class="nav-item" [class.active]="activeTab===tab" (click)="select(tab)">{{tab}}</li>
      </ng-container>
    </ul>
  </div>
  <div class="tabs-content">
    <ng-content></ng-content>
  </div>
</div>
